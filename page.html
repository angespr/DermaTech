<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FFFFFF; /* White background */
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }

    .button-container {
      text-align: center;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      color: #000000; /* Black text */
      background-color: #4C8987; /* Teal button */
    }

    .button:hover {
      background-color: #368383; /* Darker teal on hover */
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <img src="https://replit.com/ange41/Dermatech/images/DermaTech_logo.png" alt="Logo" class="logo">
    <h1>Welcome to Your Website</h1>
  </div>
  
  <div class="button-container">
    <a href="#" class="button">Login</a>
    <a href="#" class="button">Sign Up</a>
  </div>
</div>

</body>
</html>
